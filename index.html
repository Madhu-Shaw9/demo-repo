<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Real-Time Weather App</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; background: #f0f9ff; padding: 30px; }
    h2 { color: #1e3a8a; }
    input, button {
      padding: 12px; margin: 10px; font-size: 16px; border-radius: 8px; border: 1px solid #ccc;
    }
    button { background-color: #2563eb; color: white; cursor: pointer; }
    button:hover { background-color: #1d4ed8; }
    #result { margin-top: 20px; font-size: 18px; }
  </style>
</head>
<body>

  <h2>🌦️ Real-Time Weather Analyzer</h2>

  <input type="text" id="cityInput" placeholder="Enter city name">
  <button onclick="fetchWeather()">Get Weather</button>

  <div id="result"></div>

  <script>
    async function fetchWeather() {
      const city = document.getElementById('cityInput').value;
      const apiKey = "a8aae1e70a51db1684c0a3ba01aee2d7"; // Use your API key here
      const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

      try {
        const response = await fetch(url);
        const data = await response.json();

        if (response.ok) {
          const temp = data.main.temp;
          const humidity = data.main.humidity;
          const pressure = data.main.pressure;
          const wind = (data.wind.speed * 3.6).toFixed(1); // m/s to km/h
          const visibility = data.visibility ? (data.visibility / 1000).toFixed(1) : "N/A";
          const weather = data.weather[0].description;

          // Display result
          document.getElementById('result').innerHTML = `
            <h3>📍 ${city}</h3>
            <p>🌡️ Temperature: ${temp} °C</p>
            <p>💧 Humidity: ${humidity}%</p>
            <p>🌬️ Wind: ${wind} km/h</p>
            <p>🔎 Visibility: ${visibility} km</p>
            <p>☁️ Weather: ${weather}</p>
            <p>🧭 Pressure: ${pressure} hPa</p>
          `;
        } else {
          document.getElementById('result').innerHTML = "❌ Error: " + data.message;
        }
      } catch (error) {
        document.getElementById('result').innerHTML = "❌ Error connecting to API.";
      }
    }
  </script>

</body>
</html>
